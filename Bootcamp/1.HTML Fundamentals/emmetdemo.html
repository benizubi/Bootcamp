<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet Demo</title>
</head>

<body>
    <main>
        <section>
            <h1></h1>
        </section>
    </main>
    <!-- The emmet for this is main>section>h1 -->
    <h1></h1>
    <h2></h2>
    <h3></h3>
    <!-- the emmet for this is h1+h2+h3 -->

    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <!-- the emmet for this is ul>li*4 to multiple -->
    <nav>
        <ul>
            <li><a href="www.1.com"></a></li>
            <li><a href="www.2.com"></a></li>
            <li><a href="www.3.com"></a></li>
            <li><a href="www.4.com"></a></li>
            <li><a href="www.5.com"></a></li>
        </ul>
    </nav>
    <!-- The href for this is is nav>ul>li*5>a[href=www.$.com]  -->

    <nav>
        <ul>
            <li><a href="www.1.com">Click me</a></li>
            <li><a href="www.2.com">Click me</a></li>
            <li><a href="www.3.com">Click me</a></li>
            <li><a href="www.4.com">Click me</a></li>
            <li><a href="www.5.com">Click me</a></li>
        </ul>
    </nav>
    <!--  there code above i used this emmet to generate nav>ul>li*5>a[href=www.$.com]{Click me} -->
</body>

</html>
