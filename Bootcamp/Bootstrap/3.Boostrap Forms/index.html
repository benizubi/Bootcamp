<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- always need the link above -->
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="containger">
        <h1 class="display-2"> Form</h1>

        <form action="#nowherelol">
            <div class="form-row">
                <!-- the row here is used to group content to appear next to each other -->
                <div class="form-group col-md-6">
                    <!-- the col has been set so that once it hits half of the page, it will take up the entire line as it descreases -->
                    <label for="email">Email</label>
                    <input type="email" class="form-control " id="email" placeholder="Email...">
                    <!-- need the form class- form-control in order to use bootstrap styling. -->
                </div>
                <div class="form-group col-md-6">
                    <!-- the col here allows it to go into one column -->
                    <label for="password">Password</label>
                    <input type="password" class="form-control " id="password" placeholder="Password...">
                </div>
            </div>
            <div class="form-group ">
                <label for="address"> First Adress</label>
                <input type="text" class="form-control " id="address" placeholder="Address...">
            </div>
            <div class="form-row">

                <div class="form-group col-md-6">
                    <!-- the col md is for when it hits medium and below it resizes and the 6 is the grid split adding up to 12 -->
                    <label for="city">City</label>
                    <input type="text" class="form-control " id="city">
                </div>
                <!-- the div above groups email and password into one row -->
                <div class="form-group  col-md-4  col-6">
                    <!-- the last col is for when it completely shrings it split the grid into half with postcode -->
                    <label for="state">County</label>
                    <select class="form-control" name="state" id="state">
                        <option value="LS">West Yorkshire</option>
                        <option value="MCR">Lancashire</option>
                        <option value="LND">Middlesex</option>
                    </select>
                </div>
                <div class="form-group  col-md-2 col-6">
                    <label for="postcode">Postcode</label>
                    <input type="text" class="form-control " id="postcode">
                </div>
                <!--i've created a form-row to group em all together for flexbox itulities   -->
            </div>
            <!-- for the custom checkbox with glow and transition effect, you need to insert like below -->
            <div class="form-group">
                <!-- form group gives the spacing between each object and margin -->
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="tos">
                    <label class="custom-control-label" for="tos">Sign Up</label>
                </div>
            </div>
            <button type="submit" class="btn btn-info">Register</button>

        </form>
    </div>






    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>

</html>
