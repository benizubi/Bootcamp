<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .hide {
            display: none;
        }

        /* hide if clicked */
    </style>
</head>

<body>
    <section onclick="alert('section clicked')">
        <p onclick="alert('paragraph clicked')">
            I am a paragraph:
            <button onclick="alert('button clicked')"> Click Me</button>
        </p>
        <!-- doesn't have to be just be allert, but when elements are nested  within each other, all the arguments are going to be pass on, starting from the bottom alert, then up to section
            and it's going to return all the arguments passed on when clicked once (bubbling up) -->
    </section>

    <div id="container">
        Click TO Hide
        <button id="changeColor">Change colors</button>
    </div>


    <script src="app.js"></script>
</body>

</html>
